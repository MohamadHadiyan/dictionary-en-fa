<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="app">
      <form id="wordForm">
        <div class="formContainer">
          <div class="formGroupContainer">
            <div id="wordAndPronunArea">
              <label for="wordInput" class="formGroup">
                <span>Word:</span>
                <input
                  autofocus
                  type="text"
                  name="word"
                  class="formControl"
                  id="wordInput"
                />
              </label>
              <label for="pronunciation" class="formGroup">
                <span>Pronunciation</span>
                <input
                  type="text"
                  name="pronunciation"
                  class="formControl"
                  id="pronunciation"
                />
              </label>
            </div>
            <div>
              <fieldset class="translateFieldset" id="wordFiledset">
                <legend>Grammerical</legend>
              </fieldset>
            </div>
            <div>
              <div class="subWordInputsArea">
                <div class="subWordInputs" id="subWordInputs"></div>
                <button
                  type="button"
                  id="addSubWord"
                  class="button"
                  title="Add subword (Ctrl+M)"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="formButtons">
            <button type="submit">Add word</button>
            <button type="button" id="save">Save all</button>
          </div>
        </div>
      </form>
      <button class="button" type="button" id="toggle-form-btn">Hide</button>
      <div class="viewContainer">
        <div class="options-menu">
          <label for="en-option" class="option">
            <input type="checkbox" name="en-check" id="en-option" />
            <div class="sign"></div>
            <span>English</span>
          </label>
          <label for="fa-option" class="option">
            <input type="checkbox" name="fa-check" id="fa-option" />
            <div class="sign"></div>
            <span>Persian</span>
          </label>
          <label for="rand-option" class="option">
            <input type="checkbox" name="rand-radio" id="rand-option" />
            <div class="sign"></div>
            <span>Random</span>
          </label>
          <button class="option btn-option" id="first-word" title="First word">
            First
          </button>
          <input
            type="text"
            class="option text-option"
            size="2"
            id="word-index"
          />
          <button class="option btn-option" id="last-word" title="Last word">
            Last
          </button>
        </div>
        <div class="container">
          <div class="button-group-box">
            <button class="prev"></button>
            <button class="next"></button>
          </div>
          <div class="dictionary">
            <div class="wordContainer">
              <div class="mainWord"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/App.js"></script>
  </body>
</html>
